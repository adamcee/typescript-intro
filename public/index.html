<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My test page</title>
  <link href="main.css" rel="stylesheet">
  <script>
    console.log('beginning of inline JS');

    function makeSizer(size) {
      console.log('creating makeSizer size ' + size);

      return function () {
        console.log('calling makeSizer size ' + size);
        document.body.style.fontSize = size + 'px';
      };
    }

    var size12 = makeSizer(12);
    var size14 = makeSizer(14);
    var size16 = makeSizer(16);

    console.log('sizer functions created');

    document.getElementById('size-12').onclick = size12;
    document.getElementById('size-14').onclick = size14;
    document.getElementById('size-16').onclick = size16;
  </script>

</html>
</head>

<body>
  <h1>Hello, world!</h1>
  <p>Nice day out!</p>
  <button id="size-12">Change font size to 12</button>
  <button id="size-14">Change font size to 14</button>
  <button id="size-16">Change font size to 16</button>
</body>
